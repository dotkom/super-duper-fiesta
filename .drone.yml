pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    pull: true
    when:
      event: pull_request
    restore: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache

  setup:
    image: node:boron
    when:
      event: pull_request
    commands:
      - yarn
  
  build:
    image: node:boron
    group: testing
    when:
      event: pull_request
    commands:
      - npm run build:prod

  test:
    image: node:boron
    group: testing
    secrets: [codecov_token]
    environment:
      SDF_DATABASE_URL: "mongodb://127.0.0.1:27017"
    when:
      event: pull_request
    commands:
      - yarn test
      - yarn codecov
  
  lint:
    image: node:boron
    group: testing
    when:
      event: pull_request
    commands:
      - npm run lint

  rebuild-cache:
    image: drillster/drone-volume-cache
    pull: true
    when:
      event: pull_request
    rebuild: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/cache:/cache
  
  release:
    image: docker
    secrets: [registry_username, registry_password]
    when:
      branch: master
      event: push
    commands:
      - docker login -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD registry.online.ntnu.no
      - docker build -t registry.online.ntnu.no/dotkom/super-duper-fiesta -f Dockerfile.prod .
      - docker push registry.online.ntnu.no/dotkom/super-duper-fiesta:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  deploy:
    image: appleboy/drone-ssh
    pull: true
    secrets: [ssh_key]
    host: nansen.online.ntnu.no
    port: 22
    username: root
    key: ${SSH_KEY}
    command_timeout: 600
    when:
      branch: master
      event: push
    script:
      - /usr/bin/docker pull registry.online.ntnu.no/dotkom/super-duper-fiesta:latest
      - /bin/systemctl restart super-duper-fiesta.service

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
